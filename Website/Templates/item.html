<div class="item-feature">

	<div class="item-picture">
		<img ng-src="{{item.feature-image}}" alt="" />
	</div>

	<div class="item-into">
		<h2 class="title">{{item.title}}</h2>

		<div class="item-info-bid">
			<table>
				<tr>
					<td>
						<h1 class="bid">{{item.current-bid}}</h1>
					</td>
					<td>
						<button class="bid-button" ng-click="bid-placed()">
							BID <br />
							+ {{item.bid-inc}}
						</button>
					</td>
				</tr>
				<!--Second row-->
				<tr>
					<td>TOP BID</td>
					<td></td>
				</tr>
			</table>

		</div>

		<div class="item-info-details">

			<table>
				<tr>
					<!--TODO: Need to add a count down from the end date-->
					<td class="item-remaining-time">{{item.remaining-time}}</td>
					<td class="item-bid-amount">{{item.bid-amount}}</td>
					<td class="item-top-bidder">
						<img ng-src="{{item.top-bidder.profile}}" alt="" />
						{{item.top-bidder.username}}
					</td>
				</tr>
				<tr class="item-info">
					<td>TIME REMAINING</td>
					<td># OF BIDDERS</td>
					<td>TOP BIDDER</td>
				</tr>
			</table>

		</div>


</div><!-- End of item-featue -->

<div class="item-bottom">
	<div class="discussion">
		<h2 class="subheader">Discussion</h2>
		<!-- Loop through all the comments of the discussion in the current item-->
		<!-- TODO: set item.discussion to $scope.discussion -->
		<div ng-repeat="comment in comments" class="comment-container">
				<div class="comment-left">
						<table>
							<tr>
								<td> <img ng-src="{{item.top-bidder.profile}}" alt="" /> </td>
								<td>
									@{{comment.user.username}} <br />
									{{comment.user.bid-amount}}
								</td>
							</tr>
						</table>
				</div>
				<div class="comment-right">
					{{comment.text}}
				</div>
    </div><!--End of individual comment -->

	</div> <!-- End of discussion -->

	<div class="bid-history">
		<table>
			<th class="subheader"><h1>Bid History</h1></th>
			<!--TODO: need to set item.bid-history to $scope.bid-history-->
			<tr ng-repeat="bid in bid-history" >
				<td><img ng-src="{{bid.user.profile}}" alt="" /></td>
				<td class="username">@{{bid.user.username}}</td>
				<td class="bid-amount">{{bid.bid-amount}}</td>
			</tr>
		</table>
	</div><!-- End of bid-history-->

</div>
