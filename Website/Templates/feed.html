<div class="item-feature">

	<div class="item-picture">
		<img ng-src="{{item.feature-image}}" alt="" />
	</div>

	<div class="item-into">
		<h2 class="title">{{item.title}}</h2>

		<div class="item-info-bid">
			<table>
				<tr>
					<td>
						<h1 class="bid">{{item.current-bid}}</h1>
					</td>
					<td>
						<button class="bid-button" ng-click="bid-placed()">
							BID <br />
							+ {{item.bid-inc}}
						</button>
					</td>
				</tr>
				<!--Second row-->
				<tr>
					<td>TOP BID</td>
					<td></td>
				</tr>
			</table>

		</div>

		<div class="item-info-details">

			<table>
				<tr>
					<!--TODO: Need to add a count down from the end date-->
					<td class="item-remaining-time">{{item.remaining-time}}</td>
					<td class="item-bid-amount">{{item.bit-amount}}</td>
					<td class="item-top-bidder">
						<img ng-src="{{item.top-bidder.profile}}" alt="" />
						{{item.top-bidder.username}}
					</td>
				</tr>
				<tr class="item-info">
					<td>TIME REMAINING</td>
					<td># OF BIDDERS</td>
					<td>TOP BIDDER</td>
				</tr>
			</table>

		</div>


</div><!-- End of item-featue -->

<div class="item-bottom">
	<div class="discussion">
		<!-- Loop through all the comments of the discussion in the current item-->
		<!-- TODO: set item.discussion to $scope.discussion -->
		<div ng-repeat="comment in comments" class="comment-container">


    </div><!--End of individual comment -->

	</div> <!-- End of discussion -->

	<div class="bid-history"></div><!-- End of bid-history-->
</div>
