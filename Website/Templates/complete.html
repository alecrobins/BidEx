<div class="item-feature">
	<div class="item-picture">
		<img ng-src="{{item.featureImage}}" alt="" />
	</div>

	<div class="item-info">
		<h2 class="title">{{item.title}}</h2>

		<div class="item-info-bid">
			<table>
				<tr>
					<td>
						<h1 class="bid">{{item.currentBid | currency:"$":0}}</h1>
					</td>
					<td class="closed-button">
						<button ng-really-message="Are you sure you want to place a bid?" ng-really-click="placeBid()">
							Closed
						</button>
					</td>
				</tr>
				<tr>
					<td class="center-cell">TOP BID</td>
					<td></td>
				</tr>
			</table>

		</div>

		<div class="item-info-details">

			<table>
				<tr>
				<!--TODO: Need to add a count down from the end date -->
					<td class="item-remaining-time">
						0:0:0
					</td>
					<td class="item-bid-amount">{{item.numOfBidders}}</td>
					<td class="item-top-bidder">
						<img ng-src="{{item.topBidder.profile}}" alt="" />
						<p>{{item.topBidder.username}}</p>
					</td>
				</tr>
				<tr class="item-info-title">
					<td class="center-cell">TIME LEFT</td>
					<td class="center-cell">BIDDERS</td>
					<td class="left-cell">TOP BIDDER</td>
				</tr>
			</table>

		</div>

</div>

<div class="clear"></div>

<div class="complete-info">

		<h1 class="winner">Congrats, you win!</h1>

	<form id="simplify-payment-form" action="" method="POST">
	    <table>
	    	<tr>
	    		<td> <label>Credit Card Number: </label></td>
					<td> <input id="cc-number" type="text" maxlength="20" autocomplete="off" value="" autofocus /></td>
	    	</tr>
				<tr>
					<td>  <label>CVC: </label></td>
					<td>
						<input id="cc-cvc" type="text" maxlength="4" autocomplete="off" value=""/>
					</td>
				</tr>
				<tr>
					<td><label>Expiry Date: </label></td>
					<td>

						<select id="cc-exp-month">
		            <option value="01">Jan</option>
		            <option value="02">Feb</option>
		            <option value="03">Mar</option>
		            <option value="04">Apr</option>
		            <option value="05">May</option>
		            <option value="06">Jun</option>
		            <option value="07">Jul</option>
		            <option value="08">Aug</option>
		            <option value="09">Sep</option>
		            <option value="10">Oct</option>
		            <option value="11">Nov</option>
		            <option value="12">Dec</option>
		        </select>
		        <select id="cc-exp-year">
		            <option value="13">2013</option>
		            <option value="14">2014</option>
		            <option value="15">2015</option>
		            <option value="16">2016</option>
		            <option value="17">2017</option>
		            <option value="18">2018</option>
		            <option value="19">2019</option>
		            <option value="20">2020</option>
		            <option value="21">2021</option>
		            <option value="22">2022</option>
		        </select>

					</td>
				</tr>
				<tr>
					<td>
						<button id="process-payment-btn" type="submit" >Process Payment</button>
					</td>
					<td></td>
				</tr>
	    </table>

	    <div id="buy-with-masterpass-div"></div>
	</form>

</div>
